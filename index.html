<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    </head>
    <div>
        <p id="root"></p>
    </div>
    <script>
        // to product a image 5x5
        const testImage=[
            1,2,3,4,5,
            2,3,4,5,7,
            8,0,1,2,1,
            5,6,0,2,1,
            3,2,0,1,2
        ]
        // the filter 3x3
        const filter=[
            1,2,0,
            2,0,3,
            0,1,3
        ]
        let=tensorA=tf.tensor(testImage)
        let tensorB=tf.tensor(filter)
        //multiplication 
        //const tensorNew=tensorA.mul(tensorB)
        //convolutional
        const model=tf.sequential()
        let tensorNew=model.add(tf.layers.cropping2D({cropping:[[2,3],[4,5]],inputShape:[0,2,1]}))

        document.getElementById("root").innerHTML=tensorNew
        console.info(tensorA)
    </script>
